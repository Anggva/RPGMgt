<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script scr="build/jquery-1.11.2"></script>
		<script src="build/JSXTransformer.js"></script>
		<script src="build/react.js"></script>
		<script type="text/jsx">


/** @jsx React.DOM */

var Map = React.createClass({
	zoom: function(e) {
		var e = e || window.event;
		console.log("Click on map detected.");
	},
	render: function() {
		return(
			<div class="container" id="map">
				<img id="mapImage" src={this.props.image} onClick={this.zoom} />
			</div>
		);
	}
});

var Sidebar = React.createClass({
	render: function() {
		return(
			<div class="container" id="sidebar">
				<div id="title"><div id="t"><p>{this.props.name}</p></div></div>
				<div id="options">
					{this.props.options.map(function(option){
						return <div class="sidebarOption"><p>{option}</p></div>;
					})}
				</div>
				<div id="bottomBar"></div>
			</div>
		);
	}
});

var WorldMap = React.createClass({
	getDefaultProps: function() {
		return {
			name: "Korvosa",
			map: "testImage.jpg",
			locations: [],
			menuOptions: []
		};
	},
	render: function() {
		return(
			<div class="container">
				<div class="container" id="mapImageContainer">
					<div class="container" id="mapFrame">
						<Map image={this.props.map} />
					</div>
				</div>
				<div class="container" id="sidebarContainer">
					<Sidebar name={this.props.name} options={this.props.menuOptions} />
				</div>
			</div>
		);
	}
})

React.render(
	<WorldMap />,
	document.body
);
		
		</script>
	</head>
	<body ondragstart="return false;" ondrop="return false;" />
</html>
